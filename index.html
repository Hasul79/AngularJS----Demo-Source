<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>AngularJS -- Demo Source</title>
</head>
<body ng-app="code.demo">
    <div class="container" ng-controller='CodeController'>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                        <thead>
                            <tr>
                                <th>Total Tasks</th>
                                <th>To Do</th>
                                <th>In Progress</th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{projects.length}}</td>
                                <td>{{to_do}}</td>
                                <td>{{in_progress}}</td>
                                <td>{{completed}}</td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
        <hr>
        <!-- Display Projects-->
        <div class="row">
            <div ng-repeat="project in projects" class="col-md-4" style="margin-top:15px" >
                <project-row></project-row>
            </div>
        </div>

        <!--Add New Project-->
        <hr>
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <h3>Add new project</h3>
                <form >
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" ng-model="projectName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select ng-model="status"
                                ng-options="item as item for item in status_choices"
                                class="form-control">
                        </select>
                    </div>
                    <button class="btn btn-primary" ng-click="create($event);">Create</button>
                </form>
            </div>
        </div>
        
    </div>
 
    
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="logic/project.js"></script>
    <script src="logic/project_directive.js"></script>
</body>
</html>
